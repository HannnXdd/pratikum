<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    <ul>

        <li>Item 2</li>

        <li>Item 1</li>
        <li>item 2

                <li><b>Subitem 2.2</b></li>
            </ul>
        </li>
        <li>Item 3</li>
    </ol>
    <ol type="A">

        <li>Item 2</li>
        <li>item 3</li>
    </ol>
